<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="utf-8">
        <title>Roast Calculator</title>
    </head>

    <body>
        <h1>Enter the timings below</h1>

        <p>The time the meat will go in the oven, and the time it will be cooked for. Timings for roast potatoes and parsnips will be calculated based on this.</p>
        <form class="meatForm" >
            <label for="inTime">Meat in time: </label>
            <input type="time" id="inTime" class="inTimeField">
            <br>
            <label for="duration">Meat cooking duration (minutes): </label>
            <input type="number" id="duration" class="durationField" required>
            <br>
        </form>

        <br>
        <p>Add details of any additional vegetables below.</p>
        <div class="vegInfo">
            <table class="vegTable">
            </table>
        </div>

        <form class="boiledForm" onsubmit="return validateVeg()" name="boiledForm">
            <label for="vegName">Vegetable name: </label>
            <input type="text" id="vegName" class="vegNameField" required>
            <label for="vegDuration">Vegetable cooking duration (minutes): </label>
            <input type="number" id="vegDuration" class="vegDurationField" required type="number" name="vegDuration">
            <input type="submit" value="Add" class="vegSubmit">
        </form>

        <input type="submit" value="Submit" class="timesSubmit">

        <div class="timesTable">

        </div>

    </body>
    <script src="roast_calculator.js"></script>
</html>
