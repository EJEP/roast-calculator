<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@300;400&family=Zilla+Slab:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="utf-8">

        <title>Roast Calculator</title>
    </head>

    <body>
        <h1>Enter the timings below</h1>

        <div class="form">
            <label for="inTime">Meat in time: </label>
            <input type="time" id="inTime" class="inTimeField">
            <br>
            <label for="duration">Meat cooking duration (minutes): </label>
            <input type="text" id="duration" class="durationField">
            <br>
            <input type="submit" value="Submit" class="timesSubmit">
        </div>

        <div class="timesTable">

        </div>

    </body>
    <script src="roast_calculator.js"></script>
</html>
